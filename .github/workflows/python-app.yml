# This workflow will install Python dependencies, run tests, and lint with a single version of Python
# For more information, see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: "${{ matrix.python-version }}"
    - name: Install uv and create venv
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade uv
        uv venv --python ${{ matrix.python-version }}
        uv sync
    - name: Install dev extras
      run: |
        # Ensure pip exists in the uv venv and install dev extras so tools (flake8, mypy, etc.) are available
        # 1) Try to bootstrap pip via ensurepip
        uv run python -m ensurepip --upgrade || true
        # 2) If pip still missing, fetch get-pip.py and run it inside the venv
        uv run python -m pip --version || (curl -sS https://bootstrap.pypa.io/get-pip.py | uv run python -)
        # 3) Upgrade pip and install dev extras; try using --break-system-packages then fallback
        uv run python -m pip install --upgrade pip setuptools wheel
        uv run python -m pip install --break-system-packages -e '.[dev]' || uv run python -m pip install -e '.[dev]'
        # Ensure flake8 is definitely installed in the venv (explicit fallback)
        uv run python -m pip install --upgrade flake8
    - name: Lint with flake8
      run: |
        uv run flake8 EMpy tests examples scripts
    - name: Lint with pyflakes
      run: |
        uv run pyflakes EMpy tests examples scripts
    - name: Lint with mypy
      run: |
        uv run mypy EMpy tests examples scripts
    - name: Run tests
      run: |
        uv run pytest
